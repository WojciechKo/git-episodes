							## git reset
							### Get files from history
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## git reset --soft <commit>
							### From history to staged
							```
							$ git reset --soft HEAD~
							$ git status
							On branch test
							Changes to be committed:
							  (use "git reset HEAD <file>..." to unstage)

									modified:   example.rb
							```
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## git reset [--mixed] <commit>
							### From history to working directory
							```
							$ git reset HEAD~
							Unstaged changes after reset:
							M       example.rb

							$ git status
							On branch master
							Changes not staged for commit:
							  (use "git add/rm <file>..." to update what will be committed)
							  (use "git checkout -- <file>..." to discard changes in working directory)

									modified:   example.rb

							no changes added to commit (use "git add" and/or "git commit -a")

							```
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## git reset --hard <commit>
							### From history to staged
							```
							$ git log --oneline -3
							8486906 Refactor example.rb
							9e666d6 Commit before refactor example.rb
							cef33e0 Initial commit

							$ git reset --hard HEAD~
							HEAD is now at 9e666d6 Commit before refactor example.rb

							$ git status
							On branch master
							nothing to commit, working directory clean

							$ git log --oneline -3
							9e666d6 Commit before refactor example.rb
							cef33e0 Initial commit
							```
						</script>
					</section>
				</section>
				
				<section>			
					<section data-markdown>
						<script type="text/template">
							## git reset HEAD <file>
							### Unstaging a Staged File
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## git reset HEAD <file>
							### Unstaging a Staged File
							```
							$ git add .
							$ git status
							$ git reset HEAD .secrets
							$ git status
							```
						</script>
					</section>
				</section>
				
				<section>

							## git commit --amend
							### Modify last commit
						</script>
					</section>
					
					<section data-markdown>
						<script type="text/template">
							## git commit --amend
							### Add forgotten file to last commit
							```
							$ git commit -m"User can become admin"
							$ echo '<sample_test_case>' > admin_user_spec.rb
							$ git add admin_user_spec.rb
							$ git commit --amend
							```
						</script>
					</section>

					<section data-markdown>
						<script type="text/template">
							## git commit --amend
							### Add forgotten file to last commit
							```
							$ git commit -m"User can become admin"
							$ git log -2     # show last 2 commits
							$ echo '<sample_test_case>' > admin_user_spec.rb
							$ git add admin_user_spec.rb
							$ git status
							$ git commit --amend
							$ git log -2     # show last 2 commits
							```
						</script>
					</section>
